<div class="d-flex justify-content-center">
  <div class="col-12 col-lg-5">
    <main class="form-signin">
      <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off">
        <div class="text-center mb-4">
          <h3 class="mb-3 form-weight-normal">
            Login
          </h3>
        </div>
        <div class="form-floating mb-3">
          <input formControlName="userName" type="email" placeholder="Username (your email adress)" class="form-control"
          [class.is-invalid]="submitted && loginForm.get('userName')?.errors"/>
          <label for="userName">Username (your email adress)</label>
          <span class="text-danger" *ngIf="submitted && loginForm.get('userName')?.hasError('required')">
            Username is required
          </span>
        </div>

        <div class="form-floating mb-3">
          <input formControlName="password" type="password" placeholder="Password" class="form-control"
          [class.is-invalid]="submitted && loginForm.get('password')?.errors"/>
          <label for="Password">Password</label>
          <span class="text-danger" *ngIf="submitted && loginForm.get('password')?.hasError('required')">
            Password is required
          </span>
        </div>

        <div class="d-grid mt-4 px-1">
          <button class="btn btn-lg btn-info" type="submit">
            Log in
          </button>
        </div>
      </form>
      <div class="mt-4 text-center">
        <a class="btn btn-link">
          Forgot username or password?
        </a>
      </div>
    </main>
  </div>
</div>
